<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>

    <main class="container">
      <article class="card">
        <div class="image-container">
          <div class="overlay"></div>
        </div>
        <div class="info-container">
          <section class="info-saection">
            <h2 class="section-title">
              Get
              <span class="text-violet"> insights </span>
              that help your business grow.
            </h2>

            <p class="section-description text-gray">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>
          <section class="data-section">
            <div>
              <h3 class="amount-data">10k+</h3>
              <span class="text-data text-uppercase text-gray">companies</span>
            </div>
            <div>
              <h3 class="amount-data">314</h3>
              <span class="text-data text-uppercase text-gray">templates</span>
            </div>
            <div>
              <h3 class="amount-data">12m+</h3>
              <span class="text-data text-uppercase text-gray">queries</span>
            </div>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
